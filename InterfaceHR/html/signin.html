<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrarse</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel="stylesheet">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="icon" href="../css/img/hexnode.png">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/signin.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../css/img/logonode.png" alt="Logo">
        </div>
        <hr>
        <div class="data">
            <span class="title">Sistema de Recursos Humanos</span>
            <span class="subtitle">Registrarse</span>
            <div class="userdata">
                <div class="form-group">
                    <label for="input-mail">Correo electrónico:</label>
                    <input type="email" class="form-control" id="input-mail" placeholder="Ingresa tu correo aquí">
                    <small class="form-text text-muted">*Un correo para registrarte.</small>
                </div>
                <div class="form-group">
                    <label for="input-mail">Nombre:</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Ingresa tu nombre aquí">
                    <small class="form-text text-muted">*Tu nombre.</small>
                </div>
                <div class="form-group">
                    <label for="input-password">Contraseña:</label>
                    <input type="password" class="form-control" id="input-password" placeholder="Ingresa tu contraseña aquí">
                </div>
                <div class="buttons">
                    <button class="btn" id="btn-secondary">Iniciar sesión</button>
                    <button class="btn" id="btn-primary">Registrarme</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
